<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prezzo biglietto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Contenitore pagina -->
    <div class="container">
      <h1 class="text_uppercase text_center text_white">Calcola il prezzo del tuo biglietto</h1>
      <!-- Contenitore del form -->
      <div class="form_container">
        <!-- Input dati -->
        <div class="form_container__dati d_flex text_red">
          <div class="input_column d_flex">
            <label for="nome_cognome">Nome Cognome</label>
            <input id="nome_cognome" type="text" placeholder="Inserisci il tuo nome">
          </div>
          <div class="input_column d_flex">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" min="1" placeholder="Inserisci i km">
          </div>
          <div class="input_column d_flex">
            <label for="eta">Fascia d'et&agrave;</label>
            <select id="eta" name="eta">
              <option value="minorenne">minorenne</option>
              <option value="maggiorenne">maggiorenne</option>
              <option value="over 65">over 65</option>
            </select>
          </div>
        </div>
        <!-- /Input dati -->

        <!-- Buttons -->
        <div class="form_container__buttons text_center">
          <button id="genera" class="btn" type="button" name="button">Genera</button>
          <button id="annulla" class="btn" type="button" name="button">Annulla</button>
        </div>
        <!-- /Buttons -->
      </div>
      <!-- /Contenitore del form -->

      <h2 class="text_uppercase text_white text_center">Il tuo biglietto</h2>
      <!-- Contenitore del ticket -->
      <div id="ticket_container" class="ticket_container">
        <h3 class="text_uppercase">Dettaglio passeggeri</h3>
        <div class="row d_flex">
          <div class="ticket_container__passeggero">
            <h4 class="text_uppercase">Nome passeggero</h4>
            <h4 id="nome_passeggero"></h4>
          </div>
          <div class="ticket_container__biglietto">
            <table>
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice <br> CP</th>
                  <th>Costo <br> biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="offerta"></td>
                  <td id="carrozza"></td>
                  <td id="codice"></td>
                  <td id="costo"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- /Contenitore del ticket -->
    </div>
    <!-- /Contenitore pagina -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
